<style>

        border: 1px solid black; 
    } 
    input:indeterminate{ 
        border: 2px solid rgb(197, 184, 184); 
    }

<form> 
    <label for="checkbox1">Checked</label>

    <label for="checkbox3">Indeterminate</label> 
    <input type="checkbox" id="checkbox3"> 
</form>
